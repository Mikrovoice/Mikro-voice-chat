<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mikro Voice Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f8f2e5;
    }

    /* Pages hide by default */
    .login-page, .home-page {
      display: none;
    }

    .active {
      display: block;
    }

    /* Login Page */
    .login-container {
      background: #00bfff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-container h1 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .login-button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: white;
      color: #00bfff;
      font-weight: bold;
    }

    /* Home Page */
    .top-banner {
      background: url('images/banner.jpg') center/cover no-repeat;
      height: 160px;
      text-align: center;
      padding-top: 20px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .room-list {
      padding: 10px;
    }

    .room-card {
      background: #fff6df;
      border: 2px solid #d1aa53;
      margin-bottom: 10px;
      padding: 10px;
      display: flex;
      border-radius: 12px;
      align-items: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .room-logo {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 10px;
    }

    .room-info {
      flex-grow: 1;
    }

    .room-name {
      font-size: 18px;
      font-weight: bold;
    }

    .room-desc {
      font-size: 14px;
      color: #333;
    }

    .room-id {
      font-size: 12px;
      color: #999;
    }

    .entry-fee {
      background: gold;
      color: #000;
      padding: 4px 8px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div class="login-page active" id="loginPage">
    <div class="login-container">
      <h1>Mikro Voice Chat</h1>
      <button class="login-button" onclick="goToHome()">Sign in with Google</button>
      <button class="login-button" onclick="goToHome()">YoSo Account Login</button>
    </div>
  </div>

  <!-- Home Page -->
  <div class="home-page" id="homePage">
    <div class="top-banner">Welcome to Mikro Voice Chat</div>
    <div class="room-list">
      <div class="room-card">
        <img class="room-logo" src="images/room1.png" alt="Room Logo">
        <div class="room-info">
          <div class="room-name">Music Lounge</div>
          <div class="room-desc">Feel the beat ðŸŽµ</div>
          <div class="room-id">Room ID: 12345</div>
        </div>
        <div class="entry-fee">10 Coins</div>
      </div>
      <div class="room-card">
        <img class="room-logo" src="images/room2.png" alt="Room Logo">
        <div class="room-info">
          <div class="room-name">Chill Zone</div>
          <div class="room-desc">Relax & Talk ðŸ’¬</div>
          <div class="room-id">Room ID: 67890</div>
        </div>
        <div class="entry-fee">Free</div>
      </div>
      <!-- Aur bhi room add kar sakte ho -->
    </div>
  </div>

  <script>
    function goToHome() {
      document.getElementById("loginPage").classList.remove("active");
      document.getElementById("homePage").classList.add("active");
    }
  </script>

</body>
</html>
